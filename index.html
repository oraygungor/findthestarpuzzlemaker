<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-the-Stars Puzzle Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .grid-cell {
            position: relative;
            border: 1px solid #d1d5db;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .grid-cell:hover {
            background-color: #f0f9ff;
        }
        .cell-invalid {
            background-color: #fee2e2; /* Tailwind red-100 */
        }
        .cell-flash-red {
            background-color: #fca5a5 !important; /* Tailwind red-300 */
            transition: background-color 0.1s;
        }
        .cell-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .arrow-svg, .star-svg {
            width: 60%;
            height: 60%;
        }
        #modal-backdrop {
            transition: opacity 0.3s ease-in-out;
        }
        #modal-content {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-gray-900">Find-the-Stars Puzzle Maker</h1>
            <p class="text-lg text-gray-600 mt-2">Click a cell to place an arrow. The solver will check for a unique solution and show possible star locations.</p>
        </header>

        <div id="status" class="text-center mb-4 p-4 rounded-lg text-xl font-semibold transition-all duration-300">
            Initializing...
        </div>

        <div class="bg-white p-2 rounded-xl shadow-lg">
            <div id="grid-container" class="grid grid-cols-9 w-full aspect-square">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="text-center mt-6">
            <button id="reset-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg shadow transition-transform transform hover:scale-105">
                Reset Board
            </button>
        </div>
    </div>

    <!-- Arrow Selection Modal -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden opacity-0">
        <div id="modal-content" class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md transform scale-95">
            <h2 class="text-2xl font-bold text-center mb-2">Place an Arrow</h2>
            <p id="modal-cell-info" class="text-center text-gray-500 mb-6">Cell (R, C)</p>

            <!-- Arrow Type -->
            <div class="mb-6">
                <h3 class="font-semibold text-lg mb-3 text-center">Arrow Type</h3>
                <div class="flex justify-center gap-4">
                    <label class="flex items-center gap-2 p-3 border-2 rounded-lg cursor-pointer has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500">
                        <input type="radio" name="arrow-type" value="solid" class="form-radio h-5 w-5 text-blue-600" checked>
                        <span>Solid</span>
                    </label>
                    <label class="flex items-center gap-2 p-3 border-2 rounded-lg cursor-pointer has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500">
                        <input type="radio" name="arrow-type" value="dashed" class="form-radio h-5 w-5 text-blue-600">
                        <span>Dashed</span>
                    </label>
                </div>
            </div>

            <!-- Arrow Direction -->
            <div>
                <h3 class="font-semibold text-lg mb-4 text-center">Direction</h3>
                <div class="grid grid-cols-3 gap-3 w-48 mx-auto">
                    <button data-dir="up-left" class="arrow-dir-btn p-3 rounded-lg border hover:bg-gray-100">‚Üñ</button>
                    <button data-dir="up" class="arrow-dir-btn p-3 rounded-lg border hover:bg-gray-100">‚Üë</button>
                    <button data-dir="up-right" class="arrow-dir-btn p-3 rounded-lg border hover:bg-gray-100">‚Üó</button>
                    <button data-dir="left" class="arrow-dir-btn p-3 rounded-lg border hover:bg-gray-100">‚Üê</button>
                    <div class="flex items-center justify-center font-bold text-gray-400">Cell</div>
                    <button data-dir="right" class="arrow-dir-btn p-3 rounded-lg border hover:bg-gray-100">‚Üí</button>
                    <button data-dir="down-left" class="arrow-dir-btn p-3 rounded-lg border hover:bg-gray-100">‚Üô</button>
                    <button data-dir="down" class="arrow-dir-btn p-3 rounded-lg border hover:bg-gray-100">‚Üì</button>
                    <button data-dir="down-right" class="arrow-dir-btn p-3 rounded-lg border hover:bg-gray-100">‚Üò</button>
                </div>
            </div>

            <div class="mt-8 flex justify-center gap-4">
                <button id="clear-arrow-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg">Clear Arrow</button>
                <button id="cancel-modal-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const GRID_SIZE = 9;
            const gridContainer = document.getElementById('grid-container');
            const statusEl = document.getElementById('status');
            const modalBackdrop = document.getElementById('modal-backdrop');
            const modalContent = document.getElementById('modal-content');
            const modalCellInfo = document.getElementById('modal-cell-info');
            
            let board = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null));
            let potentialStars = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(0));
            let selectedCell = { row: -1, col: -1 };
            let solverTimeout;
            let solutionCount = 0;

            // --- Asset SVGs ---
            const potentialStarSVG = `<svg class="star-svg text-blue-300 opacity-60" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
            const arrowSVGs = {
                solid: {
                    up: `<svg class="arrow-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>`,
                    down: `<svg class="arrow-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>`,
                    left: `<svg class="arrow-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>`,
                    right: `<svg class="arrow-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>`,
                    'up-left': `<svg class="arrow-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="17" y1="17" x2="7" y2="7"></line><polyline points="14 7 7 7 7 14"></polyline></svg>`,
                    'up-right': `<svg class="arrow-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="7" y1="17" x2="17" y2="7"></line><polyline points="10 7 17 7 17 14"></polyline></svg>`,
                    'down-left': `<svg class="arrow-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="17" y1="7" x2="7" y2="17"></line><polyline points="7 10 7 17 14 17"></polyline></svg>`,
                    'down-right': `<svg class="arrow-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="7" y1="7" x2="17" y2="17"></line><polyline points="17 10 17 17 10 17"></polyline></svg>`,
                },
                dashed: {
                    up: `<svg class="arrow-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="4 4"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>`,
                    down: `<svg class="arrow-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="4 4"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>`,
                    left: `<svg class="arrow-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="4 4"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>`,
                    right: `<svg class="arrow-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="4 4"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>`,
                    'up-left': `<svg class="arrow-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="4 4"><line x1="17" y1="17" x2="7" y2="7"></line><polyline points="14 7 7 7 7 14"></polyline></svg>`,
                    'up-right': `<svg class="arrow-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="4 4"><line x1="7" y1="17" x2="17" y2="7"></line><polyline points="10 7 17 7 17 14"></polyline></svg>`,
                    'down-left': `<svg class="arrow-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="4 4"><line x1="17" y1="7" x2="7" y2="17"></line><polyline points="7 10 7 17 14 17"></polyline></svg>`,
                    'down-right': `<svg class="arrow-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="4 4"><line x1="7" y1="7" x2="17" y2="17"></line><polyline points="17 10 17 17 10 17"></polyline></svg>`,
                }
            };
            
            const directions = {
                'up': { r: -1, c: 0 }, 'down': { r: 1, c: 0 },
                'left': { r: 0, c: -1 }, 'right': { r: 0, c: 1 },
                'up-left': { r: -1, c: -1 }, 'up-right': { r: -1, c: 1 },
                'down-left': { r: 1, c: -1 }, 'down-right': { r: 1, c: 1 }
            };

            // --- Board and Modal Logic ---

            function renderBoard() {
                gridContainer.innerHTML = '';
                const isUniqueSolution = (solutionCount === 1);

                for (let r = 0; r < GRID_SIZE; r++) {
                    for (let c = 0; c < GRID_SIZE; c++) {
                        const cell = document.createElement('div');
                        cell.className = 'grid-cell';
                        cell.dataset.row = r;
                        cell.dataset.col = c;

                        const content = document.createElement('div');
                        content.className = 'cell-content';
                        
                        const arrow = board[r][c];
                        let isDeadCell = false;

                        if (arrow) {
                            content.innerHTML = arrowSVGs[arrow.type][arrow.direction];
                            content.querySelector('svg').classList.add(arrow.type === 'solid' ? 'text-gray-800' : 'text-gray-500');
                        } else if (potentialStars[r][c] > 0) {
                            content.innerHTML = potentialStarSVG;
                        } else if (isUniqueSolution) {
                            cell.classList.add('cell-invalid');
                            isDeadCell = true;
                        }
                        
                        cell.appendChild(content);

                        if (isDeadCell) {
                            cell.style.cursor = 'not-allowed';
                        } else {
                            cell.addEventListener('click', () => onCellClick(r, c));
                        }
                        
                        gridContainer.appendChild(cell);
                    }
                }
            }
            
            function onCellClick(clickedRow, clickedCol) {
                // D√úZELTME: Bir ok yerle≈ütirmeden √ñNCE bu h√ºcreye ba≈üka bir okun i≈üaret edip etmediƒüini kontrol et.
                for (let r = 0; r < GRID_SIZE; r++) {
                    for (let c = 0; c < GRID_SIZE; c++) {
                        const arrow = board[r][c];
                        if (arrow) {
                            const dir = directions[arrow.direction];
                            let checkR = r + dir.r;
                            let checkC = c + dir.c;
                            while (checkR >= 0 && checkR < GRID_SIZE && checkC >= 0 && checkC < GRID_SIZE) {
                                if (checkR === clickedRow && checkC === clickedCol) {
                                    // (r, c)'deki bir ok, tƒ±klanan h√ºcreye i≈üaret ediyor.
                                    // Yeni bir ok yerle≈ütirmeyi engelle.
                                    const cellElement = gridContainer.querySelector(`[data-row='${clickedRow}'][data-col='${clickedCol}']`);
                                    if (cellElement) {
                                        cellElement.classList.add('cell-flash-red');
                                        setTimeout(() => {
                                            cellElement.classList.remove('cell-flash-red');
                                        }, 500);
                                    }
                                    return; // Fonksiyondan √ßƒ±k, modalƒ± a√ßma.
                                }
                                if (board[checkR][checkC]) {
                                    break; // Yol ba≈üka bir ok tarafƒ±ndan engellendi.
                                }
                                checkR += dir.r;
                                checkC += dir.c;
                            }
                        }
                    }
                }
                
                // Eƒüer kontrol ba≈üarƒ±lƒ± olursa, modalƒ± a√ßmaya devam et.
                selectedCell = { row: clickedRow, col: clickedCol };
                modalCellInfo.textContent = `Cell (${clickedRow + 1}, ${clickedCol + 1})`;
                
                document.querySelectorAll('.arrow-dir-btn').forEach(btn => {
                    const dirKey = btn.dataset.dir;
                    let disabled = false;
                    
                    if ((clickedRow === 0 && dirKey.includes('up')) ||
                        (clickedRow === GRID_SIZE - 1 && dirKey.includes('down')) ||
                        (clickedCol === 0 && dirKey.includes('left')) ||
                        (clickedCol === GRID_SIZE - 1 && dirKey.includes('right'))) {
                        disabled = true;
                    }

                    if (!disabled) {
                        const dir = directions[dirKey];
                        let checkR = clickedRow + dir.r;
                        let checkC = clickedCol + dir.c;
                        while (checkR >= 0 && checkR < GRID_SIZE && checkC >= 0 && checkC < GRID_SIZE) {
                            if (board[checkR][checkC] !== null) {
                                disabled = true;
                                break; 
                            }
                            checkR += dir.r;
                            checkC += dir.c;
                        }
                    }

                    btn.disabled = disabled;
                    btn.classList.toggle('opacity-25', disabled);
                    btn.classList.toggle('cursor-not-allowed', disabled);
                });

                showModal();
            }

            function showModal() {
                modalBackdrop.classList.remove('hidden');
                setTimeout(() => {
                    modalBackdrop.classList.remove('opacity-0');
                    modalContent.classList.remove('scale-95');
                }, 10);
            }

            function hideModal() {
                modalBackdrop.classList.add('opacity-0');
                modalContent.classList.add('scale-95');
                setTimeout(() => {
                    modalBackdrop.classList.add('hidden');
                }, 300);
            }

            function setArrow(direction) {
                const type = document.querySelector('input[name="arrow-type"]:checked').value;
                board[selectedCell.row][selectedCell.col] = { type, direction };
                hideModal();
                triggerSolver();
            }

            function clearArrow() {
                board[selectedCell.row][selectedCell.col] = null;
                hideModal();
                triggerSolver();
            }

            document.querySelectorAll('.arrow-dir-btn').forEach(btn => {
                btn.addEventListener('click', () => setArrow(btn.dataset.dir));
            });
            document.getElementById('clear-arrow-btn').addEventListener('click', clearArrow);
            document.getElementById('cancel-modal-btn').addEventListener('click', hideModal);
            document.getElementById('reset-button').addEventListener('click', () => {
                board = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null));
                triggerSolver();
            });

            // --- Solver Logic ---

            function updateStatus(text, colorClass) {
                statusEl.textContent = text;
                statusEl.className = `text-center mb-4 p-4 rounded-lg text-xl font-semibold transition-all duration-300 ${colorClass}`;
            }

            function triggerSolver() {
                clearTimeout(solverTimeout);
                updateStatus('Checking...', 'bg-blue-100 text-blue-800');
                
                const isBoardEmpty = board.every(row => row.every(cell => cell === null));

                if (isBoardEmpty) {
                    updateStatus(`Multiple solutions found`, 'bg-yellow-100 text-yellow-800');
                    potentialStars = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(1));
                    solutionCount = 999; 
                    renderBoard();
                    return;
                }
                
                potentialStars = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(0));
                solutionCount = 0; 
                renderBoard(); 
                solverTimeout = setTimeout(solve, 100);
            }

            function solve() {
                solutionCount = 0;
                potentialStars = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(0));

                function findPermutations(row, currentPermutation, usedCols) {
                    if (row === GRID_SIZE) {
                        if (checkSolution(currentPermutation)) {
                            solutionCount++;
                            for (let r = 0; r < GRID_SIZE; r++) {
                                const c = currentPermutation[r];
                                potentialStars[r][c]++;
                            }
                        }
                        return;
                    }

                    for (let col = 0; col < GRID_SIZE; col++) {
                        if (!usedCols[col]) {
                            currentPermutation[row] = col;
                            usedCols[col] = true;
                            findPermutations(row + 1, currentPermutation, usedCols);
                            usedCols[col] = false;
                        }
                    }
                }

                findPermutations(0, new Array(GRID_SIZE), new Array(GRID_SIZE).fill(false));
                
                if (solutionCount === 0) {
                    updateStatus('No solution found', 'bg-red-100 text-red-800');
                } else if (solutionCount === 1) {
                    updateStatus('üéâ Unique solution found! üéâ', 'bg-green-100 text-green-800');
                } else {
                    updateStatus(`Multiple solutions found (${solutionCount})`, 'bg-yellow-100 text-yellow-800');
                }
                
                renderBoard();
            }

            function checkSolution(starPositions) {
                for (let r = 0; r < GRID_SIZE; r++) {
                    for (let c = 0; c < GRID_SIZE; c++) {
                        const arrow = board[r][c];
                        if (!arrow) continue;

                        if (starPositions[r] === c) return false;

                        const dir = directions[arrow.direction];
                        let pointedStars = 0;
                        let checkR = r + dir.r;
                        let checkC = c + dir.c;

                        while (checkR >= 0 && checkR < GRID_SIZE && checkC >= 0 && checkC < GRID_SIZE) {
                            if (starPositions[checkR] === checkC) {
                                pointedStars++;
                            }
                            checkR += dir.r;
                            checkC += dir.c;
                        }

                        if (arrow.type === 'solid' && pointedStars !== 1) return false;
                        if (arrow.type === 'dashed' && pointedStars > 0) return false;
                    }
                }
                return true;
            }

            // --- Initial Load ---
            triggerSolver();
        });
    </script>
</body>
</html>
